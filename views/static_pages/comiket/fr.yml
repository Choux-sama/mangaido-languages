      text_html: "
        <p>
          <b>
            Salut!
          </b>
        </p>

        <p>
          Si vous êtes là, vous nous avez probablement rencontrer au Comiket. Nous avons voyagé à travers le monde à partir de l'Europe pour vous montrer notre site de mangas et pour vous encourager à publier vos dessins ici. Nous espérons que notre site vous aidera à atteindre des lecteurs du monde entier grâce à nos traductions et notre communauté internationale.
        </p>

        <p>
          Nous aimerions que vous essayiez notre site. Si vous vous inscrivez en utilisant ce code spécial, vous recevrez un unique \"Comiket badge\" que tous les autres utilisateurs pourront voir.
        </p>
      "
