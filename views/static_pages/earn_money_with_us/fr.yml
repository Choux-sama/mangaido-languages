fr:
  static_pages:
    earn_money_with_us:
      meta_title: "Gagnez de l'argent avec nous!"
      title: "Gagnez de l'argent avec nous!"
      text_html: >
        <p>
          <b>
            Salut créateurs de Mangaido!
          </b>
        </p>
        <p>
          A partir de maintenant, vous ne pouvez pas seulement publier et traduire des mangas sur Mangaido, mais aussi gagner de l'argent en le faisant! Il y a quelques semaines nous avons demandé aux mangakas se qu'ils pensaient de Mangaido et comment le rendre meilleur. La majorité nous ont dit qu'ils cherchaient un endroit où ils pourraient publier leur travail tout en gagnant de l'argent. Nous croyons vraiment au partage des choses que nous faisons dans le monde, mais nous avons aussi réalisé que quelques artistes avaient besoin d'argent pour leur matériel et leur temps de travail afin de créer ces dessins incroyables. Nous nous sommes creusés la tête pendant des semaines et voilà! ;)
        </p>

        <p>
          <b>
            Pièces:
          </b>
        </p>
        <p>
          Nous avons créé une monnaie - "PIECES". 1000 pièces équivauts à 1 dollars. Les mangakas peuvent fixer un prix pour l'accès de leurs chapitres entre 0 et 1000 pièces. Quand quelqu'un achète l'accès à vos chapitres, nous envoyons automatiquement l'argent à votre compte.
        </p>

        <p>
          <b>
            Donations:
          </b>
        </p>
        <p>
          Les utilisateurs peuvent envoyer des pièces entre eux sans limites.
        </p>

        <p>
          <b>
            Retraits:
          </b>
        </p>
        <p>
          Vous pouvez retirer de l'argent en échangeant les pièces que vous avez gagner contre de l'argent réel. Le nombre minimum pour pouvoir retirer est de 5000 pièces (équivalant à 5$). Nous envoyons directement sur le compte paypal que vous avez inscrit dans votre profil. 3.3% des frais seront déduits de votre retrait (nous n'aimons aussi pas celà, mais c'est comme ça que paypal marche. La bonne nouvelle c'est que c'est pas beaucoup, pfew!).
        </p>

        <p>
          <b>
            Traductions:
          </b>
        </p>
        <p>
          A partir de maintenant, notre site donne aux traducteurs une grande opportunité de gagner de l'argent avec leur travail. Vous pouvez offrir aux mangakas vos servives de traducteurs en échange de donations.
        </p>

        <p>
          <b>
            Qu'est-ce que Mangaido y gagne?
          </b>
        </p>
        <p>
          Nous prenons une petite marge en vendant les packs de pièces et nous prenons 30% des frais de transactions de la vente des chapitres afin de maintenir la plateforme. C'est tout.
        </p>
