      about_text_html: "
        <p>
          <b>
            A propos de Mangaido:
          </b>
        </p>

        <p>
          Mangaido est une plate-forme en ligne dont le but est de publier et vendre des manges et dessins. Les lecteurs peuvent aider en traduisant dans leur langue natale. Celà aidera vos créations à atteindre d'autres parties de la planète et permettra à plus de personnes d'apprécier vos créations. Mangaido possède aussi des fonctions sociales comme les commentaires, les publications de statut, la possibilité de mettre des J'aime, ou d'envoyer des messages privés afin de rester en contact avec vos lecteurs et de créer une réel communauté de fans.
        </p>

        <p>
          Vous pouvez décider de faire payer l'accès à vos chapitres aux lecteurs. Mangaido s'occupe de la partie technique du paiement et des retraits, vous laissant ainsi vous concentrerconcentrer sur le côté créatif.
        </p>

        <p>
          Nous adorons les manges, et aimons faire aux auteurs de la publicité sur Mangaido. Comme nous sommes aussi des fans, nous aimons parler aux auteurs et suivre les manges, alors sentez-vous libre de nous contacter pour n'importe quelles suggestions que vous aimeriez voir. Nous faisons généralement en sorte qu'ils se réalisent. :) 
        </p>

        <p>
          Restez créatifs!
        </p>
      "
