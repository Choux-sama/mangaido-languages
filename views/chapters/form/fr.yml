      cover_hint_text: >
        Pour un meilleur rendu, télécharger l'image avec les dimensions 640x260 px (JPG ou PNG)
      amount_of_coins_label: "Nombre de pièces:"
      amount_of_coins_help_btn: "Plus d'informations"
      amount_of_coins_help_text_html: >
        Ici vous pouvez choisir de sélectionner le prix que les lecteurs du manga devront payer pour avoir accès à ce chapitre.<br />
        Si vous sélectionnez "0 pièce", votre chapitre sera accessible gratuitement.<br />
        Vous pouvez en permanence changer le prix.<br />
        Souvenez-vous que pour toutes transactions, Mangaido déduit automatiquement %{percent_fee}% des frais.
      amount_of_coins_select:
        one: "%{count} pièce"
        other:  "%{count} pièces"
      authorized_users_label: "Utilisateurs autorisés:"
      authorized_users_help_btn: "Plus d'information"
      authorized_users_help_text_html: >
        Ici vous pouvez choisir de sélectionner les utilisateurs qui auront accès à votre chapitre sans avoir besoin de le payer ou quand le chapitre n'est pas encore publié.<br />
        C'est spécialement utile quand vous voulez donner l'accès à votre chapitre à des traducteurs.<br />
        Les utilisateurs autorisés seront seulement capable de lire votre chapitre et de créer une traduction. Ils ne pourront pas le modifier.<br />
        Envoyez leur juste un lien de votre chapitre.<br />
        Vous pouvez ajouter et enlever des utilisateurs autorisés à tout moment.<br />
        Il y a un maximum de %{max_users} autorisés que vous pouvez assigner à votre chapitre.
      authorized_users_field_placeholder: "Recherche d'utilisateurs..."
      too_many_users_error: "Trop d'utilisateurs autorisés!"
      submit_btn: "Envoyer"
