    earn_money_with_us:
      meta_title: "Zarabiaj z nami!"
      title: "Zarabiaj z nami!"
      text_html: >
        <p>
          <b>
            Cześć twórcy Mangaido!
          </b>
        </p>
        <p>
          Od teraz możesz nie tylko publikować i tłumaczyć komiksy na Mangaido, ale także na tym zarabiać!
          W lutym 2017 zapytaliśmy twórców komiksów co myślą o Mangaido i co możemy zorbić żeby uczynić to miejsce lepszym.
          Większość ludzi odpowiedziała nam, że szukają miejsca gdzie mogli by publikować swoje prace i być w stanie na tym zarabiać.
          Głęboko wierzymy w dzielenie się tym co robimy ze światem, zdaliśmy sobie także sprawę z tego, że niektórzy artyści bardzo potrzebują środków na materiały i czas żeby móc dalej tworzyć wspaniałe rzeczy, które cieszą tak wielu.
          Zamknęliśmy się na kilka tygodni w piwnicy przy naszych biurkach i voila! ;)
          W marcu 2017 udostępniliśmy system żetonów, który pozwala zarabiać na komiksach i tłumaczeniach.
        </p>

        <p>
          <b>
            Żetony:
          </b>
        </p>
        <p>
          Stworzyliśmy walutę o dumnie brzmiącej nazwie - “ŻETONY”. 1000 żetonów to około 1 USD.
          Twórcy komiksu mogą ustawiać ceny za dostęp do swoich odcinków na kwoty od 0 do 1000 żetonów.
          W momencie kiedy ktoś kupuje dostęp do Twojego odcinka, automatycznie wysyłamy żetony na twoje konto.
        </p>

        <p>
          <b>
            Dotacje:
          </b>
        </p>
        <p>
          Użytkownicy mogą przelewać między sobą żetony bez żadnych limitów i opłat.
        </p>

        <p>
          <b>
            Wypłaty:
          </b>
        </p>
        <p>
          Możesz wypłacić pieniądze w zamian za żetony które zebrałaś/eś.
          Minimalna kwota żetonów którą można wypłacić to 5000 żetonów (ekwiwalent 5 USD).
          Wypłacamy pieniądze bezpośrednio na konto PayPal którego adres podałaś/eś w swoim profilu.
          3.3% z wypłacanej kwoty jest pobierane na poczet opłaty, którą pobiera PayPal.
          (my także nie lubimy opłat, ale tak działa PayPal. Pozytywna strona jest taka, że nie jest to zbyt wygórowana kwota, fiu!).
        </p>

        <p>
          <b>
            Tłumaczenia:
          </b>
        </p>
        <p>
          Od teraz nasza strona daje tłumaczą świetną okazję do zarabiania na swojej pracy.
          Możesz oferować twórcom komiksów swoje zdolności językowe i tworzyć dla nich tłumaczenia w zamian za dotacje.
        </p>

        <p>
          <b>
            Co z tego ma Mangadio?
          </b>
        </p>
        <p>
          Zarabiamy na niwielkiej marży przy sprzedarzy paczek żetonów,
          która zależy od wielkości paczki i pobieramy 30% opłatę tranzakcyjną
          od sprzedarzy dostępu do odcinków komiksów w celu utrzymania naszej platformy,
          tak by mogła działać dalej.
          To wszystko.
        </p>
