fr:
  translations:
    edit:
      meta_title: >
        %{series_title} - %{chapter_title} - %{language_name} - modifier la traduction
      title: "Modifier la traduction en %{language_name}"
      toolbar:
        show_btn:
          mobile: "Voir"
          desktop: "Voir cette traduction"
        my_translations_btn:
          mobile: "Les miennes"
          desktop: "Mes traductions"
        delete_btn_confirm: >
         Etes-vous sûr de vouloir effacer cette traduction?
        delete_btn: 
          mobile: "Effacer"
          desktop: "Effacer cette traduction"
       orphaned_translation_balloons_title: "Bulles de traduction orphelines"
       orphaned_translation_balloons_help: >
         Des fois les auteurs de mangas doivent mettre à jour des images de leur chapitre et en supprimer quelques unes. Afin de garder les traductions déjà faites des images, vous pourrez voir ici les bulles de traductions devenues orphelines. Vous pourez ainsi copier les vieilles traductions et les transférer sur les nouvelles images afin de garder à jour les traductions avec le chapitre.
