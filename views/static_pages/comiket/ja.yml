      title: "コミケ作家ページへようこそ！"
      text_html: "
        <p>
          <b>
            こんにちは!
          </b>
        </p>

        <p>
          先日のコミケにてお会いでき、更にマンガイドのウェブサイトへお越し頂き誠にありがとうございます。
        </p>

        <p>
          マンガイドという私たちのウェブサイトを紹介するために、遠いヨーロッパから日本に来ました。そして、このサイトを通して、是非ともあなたの作品を世界に向けて発信して頂きたいと思っております。マンガイドでは世界各地から、読者がアクセスしておりますので、今までにない新しい読者層やファンを獲得されることを私たちも望んでおります。
        </p>

        <p>
          現在、ご登録して頂いた方々へ、特別プレゼントとして”コミケ・バッジ”を配布しております。お手数ですが、ご登録の際に以下の特典コードを是非ご利用下さいませ。
        </p>
      "
      code_label: "特典コード:"
      sign_up_link: "アカウントの作成"
      about_text_html: "
        <p>
          <b>
            Mangaidoについて:
          </b>
        </p>

        <p>
          Mangaidoは、自作のマンガや芸術品を公開したり、販売できるオンラインプラットフォームです。読者は、気に入った作者のマンガを翻訳することができます。そうすることにより、あなたの想像力が広がり、また人々を楽しませることができます。Mangaidoは、コメント機能、プロフィール更新機能、いいね機能、読者ファンへのメッセージ送信機能を搭載しております。
        </p>

        <p>
          また、作品を公開するにあたって読者に金額を請求することも可能です。Mangaidoは、お支払い機能、出金機能も搭載しており、制作に没頭できる環境を整えております。 
        </p>

        <p>
          Mangaidoの素晴らしい作品、作者が私たちは、大好きです。今後とも、仲良くしてください。 
        </p>

        <p>
          ご健闘いのります。
        </p>
      "