      authorized_users_help_text_html: >
        Ici tu peux choisir de sélectionner les utilisateurs qui auront accès à ton chapitre sans avoir besoin de le payer ou quand le chapitre n'est pas encore publié.<br />
        These feature is spécialement utile quand tu veux donner l'accès à ton chapitre à des traducteurs.<br />
        Les utilisateurs autorisés seront seulement capable de lire ton chapitre et de créer une traduction. Ils ne pourront pas le modifier.<br />
        Envoies leur juste un lien de ton chapitre.<br />
        Tu peux ajouter et enlever des utilisateurs autorisés à tout moment.<br />
        Il y a un maximum de %{max_users} autorisés que tu peux assigner à ton chapitre.
